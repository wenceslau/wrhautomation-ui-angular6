<div class="container">
  <p-toolbar>
    <div class="ui-toolbar-group-left">
      <form autocomplete="off" #form="ngForm">
        <div class="ui-g">
            <p-dropdown [options]="months" name="month" [(ngModel)]="month" placeholder="Mes" required></p-dropdown>
            <input pInputText type="text" pKeyFilter="num" name="year" [(ngModel)]="year" placeholder="Ano" required minlength="4" maxlength="4" ngModel
              style="width: 70px">
          <button pButton type="button" icon="fa-search" [disabled]="!form.valid" (click)="search()"></button>
          <button pButton type="button" icon="fa-print" [disabled]="!handler.canPrintPayment" (click)="generateReport()"></button>
        </div>
      </form>
    </div>
    <div class="ui-toolbar-group-right">
      <div class="ui-g">
        <div style="padding-top: 4px">
          <div style="text-align: right">{{handler.infoMessage}}</div>
        </div>
      </div>
    </div>
  </p-toolbar>

  <ng-container *ngIf="rerender">

    <p-tabView>
      <p-tabPanel header="SalÃ¡rios" leftIcon="fa-tag">
        <app-payment-salary [referenceMonth]='getReferenceMonth()' [isPayrollClosed]='isPayrollClosed' type='SALARY'></app-payment-salary>
      </p-tabPanel>
      <p-tabPanel header="Encargos" leftIcon="fas fa-tag">
          <app-payment-salary [referenceMonth]='getReferenceMonth()' [isPayrollClosed]='isPayrollClosed' type='CHARGE'></app-payment-salary>
      </p-tabPanel>
    </p-tabView>

  </ng-container>`

</div>
